<app-navigation></app-navigation>

<div class="container">
    <form #form="ngForm" class="mt-4" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="patient">
                <h5>Patient</h5>
            </label>
            <select class="form-control col-3" name="gardenId" id="garden" [(ngModel)]="visit.patientId" required >
                <option *ngFor="let patient of patients" value="{{patient.id}}">{{patient.fullName}}</option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label for="dateTime">
                <h5>Date and Time</h5>
                <input class="form-control" type="datetime-local" name="dateTime" [(ngModel)]="visit.dateTime" required>
            </label>
        </div>

        <button class="btn btn-success mt-2" type="submit" [disabled]="!form.valid">Save</button>
    </form>
</div>

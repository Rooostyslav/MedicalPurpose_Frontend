<app-navigation></app-navigation>

<div class="container p-3">
    <h1>Register</h1>
    <div *ngIf="error" class="text-danger">
        <h4>{{error}}</h4>
    </div>
    <div class="form-check form-switch mt-2">
        <label class="form-check-label" for="isDoctor">
            <h5>Are you a doctor?</h5>
        </label>
        <input class="form-check-input" type="checkbox" value="0" name="isDoctor" id="isDoctor" [(ngModel)]="isDoctor">
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">
                <h5>Name</h5>
                <input class="form-control" name="name" type="text" [(ngModel)]="user.fullName" required>
            </label>
        </div>
        <div class="form-group">
            <label for="email">
                <h5>Email</h5>
                <input class="form-control" name="email" type="email" [(ngModel)]="user.email" required>
            </label>
        </div>
        <div class="form-group">
            <label for="password">
                <h5>Password</h5>
                <input class="form-control" name="password" type="password" [(ngModel)]="user.password" required>
            </label>
        </div>

        <div *ngIf="isDoctor">
            <div class="form-group">
                <label for="position">
                    <h5>Position</h5>
                    <input class="form-control" name="position" type="text" [(ngModel)]="user.position" required>
                </label>
            </div>
            <div class="form-group">
                <label for="kindOfActivity">
                    <h5>Kind Of Activity</h5>
                    <input class="form-control" name="kindOfActivity" type="text" [(ngModel)]="user.kindOfActivity" required>
                </label>
            </div>
        </div>
        <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">Register</button>
    </form>
</div>
